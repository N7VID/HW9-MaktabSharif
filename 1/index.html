<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest Countries</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="search">
      <form action="">
        <div class="input">
          <input
            type="text"
            placeholder="Enter name of Country..."
            id="name-country-input"
          />
        </div>
        <button type="button" id="search" onclick="searchBtnHandler()">
          Search
        </button>
      </form>
      <div class="result">
        <div class="title">
          <img src="" alt="" id="flag" />
          <p id="common-name"></p>
        </div>
        <div class="detail">
          <div class="Capital">
            <p>Capital :</p>
            <span id="Capital"></span>
          </div>
          <div class="Continent">
            <p>Continent :</p>
            <span id="Continent"></span>
          </div>
          <div class="Population">
            <p>Population :</p>
            <span id="Population"></span>
          </div>
          <div class="Currency">
            <p>Currency :</p>
            <span id="Currency"></span>
          </div>
          <div class="Common-Language">
            <p>Common Language :</p>
            <span id="Common-Language"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="loading"></div>
  </body>
</html>
