<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User List</title>
    <link rel="icon" href="../image/customer.png" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
      defer
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="submit-form">
      <h1>User List With API</h1>
      <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name" />
        <label for="job">Job:</label>
        <input type="text" id="job" />
        <label for="email">Email:</label>
        <input type="email" id="email" />
        <button type="submit" id="submit">Add User</button>
        <button type="button" id="cancel" onclick="cancelButtonHandler()">
          Cancel
        </button>
      </form>
    </div>
    <div class="user-list">
      <h1>User List</h1>
      <div class="pagination-top">
        <button id="prev" onclick="prevPageButtonHandler()">
          <<< Previous Page
        </button>
        <button id="next" onclick="nextPageButtonHandler()">
          Next Page >>>
        </button>
      </div>
      <table>
        <thead>
          <tr>
            <th width="70px">ID</th>
            <th width="250px">USER</th>
            <th width="300px">JOB</th>
            <th width="300px">EMAIL</th>
            <th width="190px">ACTION</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>
              <div class="img-td">
                <img src="./1-image.jpg" alt="" />Navid Aliakbari
              </div>
            </td>
            <td>Software Engineer</td>
            <td>navidaliakbari.206@gmail.com</td>
            <td>
              <div class="btn-td">
                <button>Delete</button>
                <button>Update</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="pagination">
        <button id="prev" onclick="prevPageButtonHandler()">
          <<< Previous Page
        </button>
        <button id="next" onclick="nextPageButtonHandler()">
          Next Page >>>
        </button>
      </div>
    </div>
  </body>
</html>
